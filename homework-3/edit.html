{{define "edit"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing&nbsp{{.Subj}}</title>
</head>
<body>
    <form action="/" method="POST">
    <div><input type="text" name="fsubj" value={{.Subj}}></div>
    <div><input type="text" name="fpt" value={{.PostTime}}></div>
    <div><textarea name="body" rows="20" cols="80">
        {{.Text}}
        </textarea></div>
        <div><input type="submit" value="Save"></div>
        </form>
</body>
</html>
{{end}}
