{{define "blog"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
</head>
<body>
    <p>{{.Title}}</p>
    <ul>
        {{range .PostList}}
        <li>{{.Subj}} {{.PostTime}} {{.Text}} </li>
        {{end}}
    </ul>
</body>
</html>
{{end}}
